{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6 col-lg-5 shadow p-4 rounded bg-white">
        <h2 class="mb-4 text-center text-primary">Sign In to ElectroShop</h2>

        <!-- âœ… Messages shown like in profile.html -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            New to ElectroShop? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
